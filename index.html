<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link href="vendors/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="vendors/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="vendors/bootstrap-icons-1.10.2/bootstrap-icons.css">

    <!-- JS Script -->
    <script src="resources/js/script.js"></script>
    <!-- JS Functions -->
    <script src="resources/js/functions.js"></script>
</head>
<body>
    <div class="container p-5">
        <!-- Title -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Password Generator</h1>
            </div>
        </div>
        <!-- Output Password -->
        <div class="row justify-content-center pt-5">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" id="passwordGenerated">
                    <button class="btn btn-outline-dark" onclick="copyClipboard()" id="buttonClipboard">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
        <form>
            <!-- Length -->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <label for="inputPassword">Length:</label>
                </div>
                <div class="col-auto col-md-2">
                    <input type="number" class="form-control form-control-sm" min="5" max="20" id="lengthInput">
                    <label class="fs-6 text-center fst-italic text-muted" for="inputPassword">Length: 5 - 20</label>
                </div>
            </div>
            <!-- Includes -->
            <div class="row justify-content-center">
                <div class="col-auto pt-3">
                    Include Symbols
                </div>
                <div class="col-auto pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="symbolsCheck" value="check">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto pt-3 ">
                    Include Numbers
                </div>
                <div class="col-auto pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numbersCheck">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto pt-3 ">
                    Include Upper Case
                </div>
                <div class="col-auto pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="upperCheck">
                    </div>
                </div>
            </div>
            <!-- Button Generate -->
            <div class="row justify-content-center pt-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-success btn-sm" onclick="generatePassword()">Generate Password</button>
                </div>
            </div>
            <!-- Button Generate -->
            <div class="row justify-content-center pt-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-danger btn-sm" onclick="window.location.reload()">Clear</button>
                </div>
            </div>
        </form>
        <div class="row justify-content-center pt-3" id="successCopyAlert">
            <div class="col-auto">
                <!-- Alert Clipboard -->
                <div class="alert alert-success align-items-center" role="alert">
                    <div class="text-center">
                        <i class="bi bi-check-circle-fill"></i> Password has been copied in the clipboard
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-3" id="warningAlert">
            <div class="col-auto">
                <!-- Alert Error -->
                <div class="alert alert-warning align-items-center" role="alert">
                    <div class="text-center">
                        <i class="bi bi-exclamation-circle-fill"></i> Length isn't valid.
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto pt-3">
                <h6 class="text-center">
                    <a href="https://github.com/diegoasp10/password_generator_js.git" target="_blank">
                        GitHub Repository <i class="bi bi-github"></i>
                    </a>
                </h6>
                <h6 class="text-center">
                    <a href="https://github.com/diegoasp10" target="_blank">
                        diegoasp10
                    </a>
                </h6>
            </div>
        </div>
    </div>
</body>
</html>
